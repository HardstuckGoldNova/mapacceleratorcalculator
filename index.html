        <h1 style="color:white;font-family:Monospace;text-shadow: 2px 2px 0px #000000">[v2.05]: minute log counter thing or something
      </div>
    </div>
<form style="color:white;font-size:150%;font-family:Monospace;text-align:center" id="frm1" action="/action_page.php">
Minutes for Goal:
<input type="value" name="minutegoal"><br>
Current Minutes:
<input type="value" name="cminutes"><br>

<input type="value" name="daystoreachgoal"><br>
</form>

  <div id="oldversion">
<iframe src="https://trinket.io/embed/python/5c20472bbb?outputOnly=true&runOption=run&start=result" width="100%" height="356" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen></iframe>
    </div>
<div class="container2">  
<button onclick="myFunction()">Calculate</button>
<button onclick="myFunction2()">Clear Log</button>
<button id = "swapsound" onclick="myFunction3()">Sound Effects: Off</button>
<button id = "swapsound" onclick="myFunction4()">Message of the Day</button>
<button id = "swapsound" onclick="myFunction5()">Legacy</button>
</div>
<p id="demo" style="font-size:150%;font-family:Monospace;text-align:center"></p>
<script>
    var text = ""
    var version = 0
    var allowplayaudio = false 
var audio = new Audio('https://sndup.net/czsd/d');
var audio2 = new Audio('http://sndup.net/f5mt/d');
var audio3 = new Audio('http://sndup.net/m38t/d');
var audio4 = new Audio('http://sndup.net/dtk2/d');
var audio5 = new Audio('http://sndup.net/mvzy/d');
  var x = document.getElementById("oldversion");
    x.style.display = "none";
function myFunction4() {
     if (allowplayaudio == true){
audio4.pause();
audio4.currentTime = 0;
audio4.play();
}
window.location.href = "https://htmlpreview.github.io/?https://github.com/HardstuckGoldNova/mapacceleratorcalculator/blob/master/motd.html";
}
function myFunction3() {
audio4.pause();
audio4.currentTime = 0;
audio4.play();
if (allowplayaudio == false) {
allowplayaudio = true
document.getElementById("swapsound").innerHTML = "Sound Effects: On";
}
else {
allowplayaudio = false
document.getElementById("swapsound").innerHTML = "Sound Effects: Off";
}
}
function myFunction2() {
text = "";
version = 0
document.getElementById("demo").innerHTML = text;
  if (allowplayaudio == true){
audio4.pause();
audio4.currentTime = 0;
audio3.pause();
audio3.currentTime = 0;
audio4.play();
  audio3.play();
  } 
}
function myFunction5() {
     if (allowplayaudio == true){
audio4.pause();
audio4.currentTime = 0;
audio4.play();
}
  var x = document.getElementById("newversion");
  if (x.style.display === "none") {
    x.style.display = "block";
document.body.id = "dark";
  } else {
    x.style.display = "none";
     if (allowplayaudio == true){
audio5.pause();
audio5.currentTime = 0;
audio5.play();
}
  myFunction2();
document.body.id = "light";
  }
  var x = document.getElementById("oldversion");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
function myFunction() {
if (document.body.id == "dark") {
  var x = document.getElementById("frm1");
  var i;
  var times = 0;
  var minutesgoalval = 0;
  var cminutesval = 0;
  var daystoreachgoalval = 0;
  for (i = 0; i < x.length ;i++) {
  times += 1;
  if (times == 1){
  minutesgoalval = x.elements[i].value
  }
  if (times == 2){
  cminutesval = x.elements[i].value
  }
  if (times == 3){
  daystoreachgoalval = x.elements[i].value
  }
  }
  var minutesremaining = minutesgoalval - cminutesval;
  var minutestodo = minutesremaining / daystoreachgoalval;
  version += 1; 
  text += "<font color=blue>[" + version + "] </font>";
     if (allowplayaudio == true){
audio4.pause();
audio4.currentTime = 0;
audio4.play();
}
if (minutesremaining > 0) {
text += "<font color=red>You will have to log </font><i> <font color=orange>" + Math.round(minutestodo * 100) / 100 + " minutes </font></i><font color=red>every day to reach </font><font color=pink>" + minutesgoalval + " minutes </font> <font color=red>logged in </font> <font color=yellow>" + daystoreachgoalval + " days. </font><br>";
   if (allowplayaudio == true){
audio.pause();
audio.currentTime = 0;
  audio.play();
  }
} else {
 text += "<font color=darkgreen>You already have reached your goal of " + minutesgoalval + " minutes logged by " + cminutesval + " minutes! </font><br>";
  if (allowplayaudio == true){
audio2.pause();
audio2.currentTime = 0;
  audio2.play();
  }
}
  document.getElementById("demo").innerHTML = text;
}
}
</script>
